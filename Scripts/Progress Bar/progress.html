<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Progress Bar</title>
</head>
<body>
    <div class="container mt-5">
        <h4>Dynamic Progress Bar Example</h4>
        
        <!-- Progress Bar -->
        <div class="progress" style="height: 30px;">
          <div id="dynamicProgressBar" 
               class="progress-bar progress-bar-striped progress-bar-animated" 
               role="progressbar" 
               style="width: 0%;background-color:rgb(6, 146, 6)" 
               aria-valuenow="0" 
               aria-valuemin="0" 
               aria-valuemax="100"
               >
            0%
          </div>
        </div>
      
        <!-- Button to Increase Progress -->
        <button class="btn btn-primary mt-3" onclick="increaseProgress()">Increase Progress</button>
      
        <!-- Button to Reset Progress -->
        <button class="btn btn-danger mt-3" onclick="resetProgress()">Reset</button>
      </div>


      <script>
        function increaseProgress() {
          const progressBar = document.getElementById('dynamicProgressBar');
          let currentProgress = parseInt(progressBar.getAttribute('aria-valuenow'));
      
          // Increase progress by 10% until it reaches 100%
          if (currentProgress < 100) {
            currentProgress += 10;
            progressBar.style.width = currentProgress + '%';           // Update visual width
            progressBar.setAttribute('aria-valuenow', currentProgress); // Update ARIA value
            progressBar.textContent = currentProgress + '%';           // Show progress in text
          }
        }
      
        function resetProgress() {
          const progressBar = document.getElementById('dynamicProgressBar');
          progressBar.style.width = '0%';
          progressBar.setAttribute('aria-valuenow', 0);
          progressBar.textContent = '0%';
        }
      </script>
      
</body>
</html>
