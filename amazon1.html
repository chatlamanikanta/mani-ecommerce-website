<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/amazon-header.css">
    <link rel="stylesheet" href="CSS/amazon-body.css">
    <title>Kompras</title>
</head>
<body>
    <div class="header js-header">
        <div class="left-sec">
            <a href="amazon1.html" class="header-link">
                <img src="img/amazon-logo-white.png" class="logo">
                <img src="img/amazon-mobile-logo-white.png" class="mobile-logo">
            </a>
        </div>
        <div class="middle-sec">
            <input type="text" name="search-bar" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="img/search-icon.png" class="search-icon">
            </button>
        </div>
        <div class="right-sec">
            <a class="orders-link header-link"  href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a  class="checkout-link header-link"  href="checkout.html">
                <img class="cart-icon" src="img/cart-icon.png" alt="Cart-Icon">
                <div class="cart-quantity js-cart-quantity">0</div>
                <div class="cart-text">Cart</div>
            </a>
        </div>
        <div class="extra-right-sec">
            <img class="hamburgur-menu js-ham-menu" src="img/hamburger-menu.png">
        </div>
    </div>
    <div class="main">
        <div class="products js-products"></div>
    </div>
    <script src="Scripts/data/cart.js"></script>
    <!-- <script src="Scripts/data/products.js"></script> -->
    <script type="module" src="Scripts/amazon.js"></script>
    <script type="module" src="Scripts/data/products.js"></script>
</body>
</html>
